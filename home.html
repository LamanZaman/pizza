
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="picsart/scss/style.css">
</head>
<body>
  <div class="container">

    <div class="pizza-section">
      <div class="write">
        <span style=" margin-top: 10px; font-size: 24px;opacity: 0.4;" class="limon">ORDER</span>
        <span class="limon">PREP</span>
        <span class="limon">BAKING</span>
        <span class="limon">DELIVERY</span>
       
      </div>
      <div class="pizza-circle">
        <div id="pizza">
            <img style="  clip-path: circle(50% at 50% 50%); width: 500px;" src="picsart/photo/pizza.jfif" alt="">
        </div>
      </div>
    </div>

    <div class="controls-panel">
      <h3>Meat Products</h3>
      <div class="meats">
        <img src="picsart/photo/download.png" alt="">
        <img src="picsart/photo/domatesjpg.jpg" alt="">
        <img style="clip-path: polygon(51% 0, 0% 100%, 100% 100%);" src="picsart/photo/chese1.png  " alt="">
        <img src="picsart/photo/food_13245054.png" alt="">
        <img src="picsart/photo/olive.png" alt="">
        <img src="picsart/photo/sausage.png" alt="">
      </div>
      <div class="links">
        <a href="#" id="soucesLink">« Souces</a>
        <a href="#" id="spicesLink">Spices »</a>
      </div>
      <div class="options">
        <h4>Select Size</h4>
        <label><input type="radio" name="size" value="large"> Large</label>
        <label><input type="radio" name="size" value="medium" checked> Medium</label>
        <label><input type="radio" name="size" value="small"> Small</label>
        <h4>Select Crust</h4>
     
   
        <label><input type="radio" name="crust" value="classic" checked> Classic Crust</label>
        <img style="width: 50px; " src="picsart/photo/peperoni.jpg" alt="">
        <label><input type="radio" name="crust" value="thin"> Thin Crust</label>
        <img style="width: 50px;" src="picsart/photo/reel.jpg" alt="">
        <label><input type="radio" name="crust" value="thinnest"> Thinnest Crust</label>
        <img style="width: 50px; clip-path: circle(50% at 50% 50%); " src="picsart/photo/3.jpg" alt="">
        <label><input type="radio" name="crust" value="double"> Double Crust</label>
<img style="width: 50px; clip-path: circle(50% at 50% 50%); " src="picsart/photo/4jpg.jpg" alt="">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
